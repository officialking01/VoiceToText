<html>
<head>
<title>Sample Html Form</title>
</head>
<body bgcolor = "lightgreen">
  <center>
    <font size = 7 color =  red>
	Application Form </font>  
	<hr size = 5 color = blue width = 400 >
  </center >
<form name="f1">
<table align="center">

<tr>
<td>User Name</td>
<td><input type="text" name ="t1" 
size=20 maxlength=15></td>
</tr>

<tr>
<td>Password</td>
<td><input type="password" name="t2"></td>
</tr>

<tr>
<td>Gender</td>
<td><input type="radio"  name="r1">Male
      <input type="radio"  name="r1">Female
</td>
</tr>

<tr>
<td>Category</td>
<td><input type="radio"  name="r2">General
      <input type="radio"  name="r2">OBC
	  <input type="radio"  name="r2">SC
	  <input type="radio"  name="r2">ST	  
</td>
</tr>
 
<tr>
<td>Languages</td>
<td> <input type="checkbox"  name="cb1" 
         checked = "checked" >Hindi
       <input type="checkbox"  name="cb1">English
	   <input type="checkbox"  name="cb1">Maithli	   
</td>
</tr>

<tr>
<td>Address</td>
<td><textarea name="t3"  rows=5
        cols=30></textarea></td>
</tr>

<tr>
<td>City</td>
<td> <select name ="c1">
<option>-----select-----
<option>Muzaffarpur
<option>Patna
<option>Noida
<option>Greater Noida
<option>Banglore
<option>New Delhi
<option>Motihari
</select>
</td>
</tr>

<tr>
<td>Date of Birth</td>
<td>Day<select name ="day">
<option>-----
<option>1
<option>2
<option>3
<option>4
</select> 
Month<select name ="mon">
<option>-----
<option>Jan
<option>Feb
<option>Mar
<option>Apr
</select>
Year<select name ="yr">
<option>-------
<option>1996
<option>1997
<option>1998
<option>1999
</select>
</td>
</tr>

<tr>
<td>Resume</td>
<td><input type="file" name="res"></td>
</tr>

<tr>
<td colspan=2 align=center>
<input type="submit" name="b1" value="Register">
<input type="reset" name="b2" value="Clear">
<input type="button" name="b3" value="Sample Button">
</td>
</tr> 

</table>

</form>
  
</body>
</html>
